spring:
  application:
    name: taskflow-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      database: 0

logging:
  level:
    org.springframework.cache: TRACE
    org.springframework.data.redis: DEBUG

server:
  port: 7777

devtools:
  restart:
    enabled: true
  livereload:
    enabled: true
