spring:
  application:
    name: taskflow-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
server:
  port: 7777

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
devtools:
  restart:
    enabled: true
  livereload:
    enabled: true

    cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
